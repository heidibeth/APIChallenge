<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Gotta Catch 'Em All</title>
</head>
<body>
    <div class="grow" id="pika">
        <img id="icon" src="./assets/icon.jpg"/>
    </div>

    <div id="header">
        <select id="selector">
            <option disabled selected hidden>I choose you!</option>
          </select>
    </div>
    
    <div class="start" id="headerContainer">
        <h1 id="text">Gotta Catch 'Em All</h1>
    </div>

    <div class="start" id="ballContainer"><img src="./assets/pokeball.png" alt="pokeball" class="grow" id="ball"></div>

    <div class="divider"></div>

    <div id="photo"></div>

    <div id="desc">
        <h3 id="name"></h3>
        <h3 id="type"></h3>
        <h3 id="height"></h3>
        <h3 id="weight"></h3>
        <h3 id="moves"></h3>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
